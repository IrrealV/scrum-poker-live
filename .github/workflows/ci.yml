name: üê≥ Build & Push Only

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  # Solo necesitamos nombres de im√°genes
  API_IMAGE_NAME: api-scrumpoker
  WEB_IMAGE_NAME: web-scrumpoker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # 1. Login en el Registry (ACR) - ESTO S√ç FUNCIONA
      - name: üê≥ Docker Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 2. Construir y Subir API
      # Usamos la etiqueta 'latest' para que Azure siempre sepa cu√°l coger
      - name: üèóÔ∏è Build and Push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.API_IMAGE_NAME }}:latest
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}

      # 3. Construir y Subir Web
      - name: üèóÔ∏è Build and Push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          # Pasamos la URL de la API como argumento de construcci√≥n
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_TELEMETRY_DISABLED=1
          tags: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.WEB_IMAGE_NAME }}:latest
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}
