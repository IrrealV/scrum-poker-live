name: CI Pipeline üöÄ

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: üèóÔ∏è Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1. Bajar el c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalar Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 3. Instalar Dependencias (Cacheado autom√°ticamente por setup-bun)
      - name: Install Dependencies
        run: bun install --frozen-lockfile

      # 4. Verificar Tipos (TypeScript) - Los builds hacen chequeo impl√≠cito
      - name: Build API
        working-directory: ./apps/api
        run: bun run build

      - name: Build Web
        working-directory: ./apps/web
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: bun run build

      # 5. Ejecutar Tests Unitarios
      - name: Run Unit Tests (API)
        working-directory: ./apps/api
        run: bun run test

      - name: Run Unit Tests (Web)
        working-directory: ./apps/web
        run: bun run test

